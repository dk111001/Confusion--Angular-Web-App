<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>


  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <h2>Comments</h2>
      <mat-list>
        <mat-list-item *ngFor="let cmt of dish.comments">
          <h3 matLine> {{cmt.comment}} </h3>
          <p matLine>
            <span> {{cmt.rating}} Stars </span> <br>
            <span class="demo-2"> -- {{cmt.author}} </span> 
            <span class="demo-2">{{cmt.date | date}} </span> 
          </p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>

</div>
